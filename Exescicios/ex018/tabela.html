<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            text-align: center;
            vertical-align: bottom;
        }

        td.numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
        <table>
            <tr>
                <td class="numero">A1
                <td>B1
                <td>C1
            <tr>
                <td>A2
                <td>B2
                <td class="numero">C2
            <tr>
                <td>A3
                <td>B3
                <td>C3
        </table>
    
</body>
</html>
