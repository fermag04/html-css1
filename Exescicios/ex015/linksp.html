<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    a {
        color: rgb(105, 97, 212);
        background-color: rgba(0, 0, 255, 0.055);
        text-decoration:none ;
    }

    a:visited {
        color: rgb(129, 68, 187);
    }

    a:hover {
        text-decoration:underline;
    }

    a:active {
        color: black;
        text-decoration: none;
    }
    
    a::after {
        content: "[link]";
        color: black;
    }
    </style>

</head>
<body>
    <h1>Links Personalizados</h1>
 
     <ul>
        <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"> video legal 1</a>
        <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"> video legal 2</a>
        <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"> video legal 3</a>  
     </ul>

    
</body>
</html>
