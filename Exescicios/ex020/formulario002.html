<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" maxlength="30" required autocomplete="name">
    </p>

    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" minlength="0" maxlength="3" max="10" step="0.5" required>
    </p>

    <p>
        <label for="iperiodo">Período Letivo</label>
        <input type="month" name="mes" id="iperiodo" required>
    </p>

    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="restaurar">
    </p>
    </form>

</body>
</html>
